<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  style="color:bisque; font-size: 50px";>The Style Attribute</h1>
    <ul style="list-style-type: circle;color: aqua; font-size:30px">
        <li>ram</li>
        <li>shyam</li>
        <li>hari</li>
        <li>mohan</li>
    </ul>
    <ol style="list-style-type: upper-roman;color: rgb(5, 5, 5);font-size:40px">
        <li>apple</li>
        <li>banana</li>
        <li value="5">orange</li>
        <li>lichi</li>
    </ol>
    <table style="font-size: 24px; border-collapse: collapse;" border="1" >
  <thead style="background-color: grey; color: white;">
    <tr>
      <th rowspan="2">Sr. No.</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <th>Score</th>
      <th>Percentage</th>
    </tr>
  </thead>
  <tbody>
    <tr style="background-color: lightgray">
      <td>0201</td>
      <td>Emma Stone</td>
      <td>88.45</td>
      <td>88.45 %</td>
    </tr>
    <tr style="background-color: lightgray">
      <td>0202</td>
      <td>Liam Wright</td>
      <td>79.30</td>
      <td>79.30 %</td>
    </tr>
    <tr style="background-color: lightgray">
      <td>0203</td>
      <td>Olivia Chen</td>
      <td>91.80</td>
      <td>91.80 %</td>
    </tr>
  </tbody>
</table>

</body>
</html>
